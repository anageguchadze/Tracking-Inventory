<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>

    <h2>Inventory List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Serial Number</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventories %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.serial_number }}</td>
                    <td>${{ item.value|floatformat:2 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No items available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
